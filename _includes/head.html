<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="OpenICE is a community implementation of the Integrated Clinical Environment.  The initiative seeks seamless connectivity to increase patient safety."/>
<meta name="keywords" content="patient safety, md pnp, mdpnp, ICE, OpenICE, medical device, interoperability, healthcare, integrated clinical environment"/>

<title>{% if page.title %}{{ page.title }}{% else %}OpenICE{% endif %}</title>
<meta name="title" content="{% if page.title %}{{ page.title }}{% else %}OpenICE{% endif %}"/>
<meta name="author" content="Jeff Peterson,Jeff Plourde" />

<link href="http://localhost:3002/assets/favicon.ico" rel="shortcut icon">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

{% if page.twitter-card-type %}
  <meta name="twitter:card" content="{{ page.twitter-card-type }}" />
  <meta name="twitter:site" content="@RandallJonesSim" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="{{ page.twitter-card-image | prepend: site.url }}" />
{% endif %}
